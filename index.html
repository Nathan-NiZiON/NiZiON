<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nizion — Reinvent your vizion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1602810318383-4967a1540c04?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 48px;
      color: white;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Nizion</div>
    <nav>
      <a href="#">Welcome</a>
      <a href="#">Shop</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Reinvent your vizion</h1>
  </section>

  <footer>
    © 2025 Nizion. All rights reserved.
  </footer>

</body>
</html>
